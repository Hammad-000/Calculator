<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-400">

    <main class="  bg-gradient-to-l from-teal-300 to bg-purple-400 rounded-lg shadow-lg w-80 p-6 ">
        <div id="display" class="bg-neutral-800 text-white text-2xl text-right p-4 rounded mb-4">
            0
        </div>

        <div class="grid grid-cols-4 gap-4">
            <button class="bg-gray-300 p-4 rounded-lg text-xl cursor-pointer ">C</button>
            <button class="bg-gray-300 p-4 rounded-lg text-xl cursor-pointer ">/</button>
            <button class="bg-gray-300 p-4 rounded-lg text-xl cursor-pointer ">*</button>
            <button class="bg-gray-300 p-4 rounded-lg text-xl cursor-pointer ">=</button>
            
            <button class="bg-gray-300 p-4 rounded-lg text-xl cursor-pointer ">7</button>
            <button class="bg-gray-300 p-4 rounded-lg text-xl cursor-pointer ">8</button>
            <button class="bg-gray-300 p-4 rounded-lg text-xl cursor-pointer ">9</button>
            <button class="bg-gray-300 p-4 rounded-lg text-xl cursor-pointer ">+</button>
            
            <button class="bg-gray-300 p-4 rounded-lg text-xl cursor-pointer ">4</button>
            <button class="bg-gray-300 p-4 rounded-lg text-xl cursor-pointer ">5</button>
            <button class="bg-gray-300 p-4 rounded-lg text-xl cursor-pointer ">6</button>
            <button class="bg-gray-300 p-4 rounded-lg text-xl cursor-pointer ">-</button>
            
            <button class="bg-gray-300 p-4 rounded-lg text-xl cursor-pointer ">1</button>
            <button class="bg-gray-300 p-4 rounded-lg text-xl cursor-pointer ">2</button>
            <button class="bg-gray-300 p-4 rounded-lg text-xl cursor-pointer ">3</button>
            <button class="bg-gray-300 p-4 rounded-lg text-xl cursor-pointer ">.</button>

            <button class="bg-gray-300 p-4 rounded-lg text-xl">0</button>
        </div>
    </main>

    

<script src="app.js"></script>
</body>
</html>
